<!DOCTYPE html>
<html>
<head>
  <title>Model Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;

      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    }

  <div class="container">
    <h1>Model Architecture Visualization</h1>
    <p>Visualization for model: <strong>{{ model_name }}</strong></p>
